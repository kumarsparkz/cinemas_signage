
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Showing - AVS Cinemas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
        }
        h1 {
            margin-top: 1rem;
            font-size: 2.5rem;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 1rem;
            border: 4px solid white;
            border-radius: 10px;
        }
        iframe {
            width: 90%;
            height: 50vh;
            margin-top: 1rem;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="title">Loading...</h1>
    <img id="poster" src="" alt="Poster">
    <iframe id="trailer" src="" allowfullscreen></iframe>

    <script>
        async function updateNowPlaying() {
            try {
                const res = await fetch('/now_playing.json');
                const data = await res.json();

                const nowPlaying = data.now_playing;

                document.getElementById('title').textContent = nowPlaying.title || "Now Showing";
                document.getElementById('poster').src = nowPlaying.poster_url || "";
                document.getElementById('trailer').src = nowPlaying.trailer_url || "";
            } catch (error) {
                console.error("Failed to fetch now playing data", error);
            }
        }

        updateNowPlaying();
    </script>
</body>
</html>
